<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Styled native range input #40 (updated 2021)</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <form style="--min: 0; --max: 100; --val: 25">
      <input type="range" min="0" max="100" value="25" list="l" />
      <datalist id="l">
        <option label="min" value="0"></option>
        <option label="max" value="100"></option>
      </datalist>
    </form>
    <!-- partial -->
    <script src="https://codepen.io/thebabydino/pen/eGgQGa.js"></script>
    <script src="https://codepen.io/thebabydino/pen/bogOdz.js"></script>
    <script src="https://codepen.io/thebabydino/pen/wrgQqy.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
